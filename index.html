<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="css/estilos.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body class="body">
  <div class="container">
    <figure class="container__figure">
      <!-- <img class="container__img" src="/images/image-product-desktop.jpg" alt=""> -->
    </figure>
    <div class="container__info">
      <p class="container__pres">Perfume</p>

      <h1 class="container__title">Gabrielle Essence Eau De Parfum</h1>

      <p class="container__textos"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="container__precios">
        <span class="container__promo">$149.99</span>
        <span class="container__No">$169.99</span>
      </div>
      <button class="btn"> <img src="images/icon-cart.svg" alt=""> Add to Cart</button>

    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
